apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: orders-db-volume-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 18Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-db
  labels:
    name: orders-db
  namespace: sock-shop
spec:
  replicas: 1
  selector:
    matchLabels:
      name: orders-db
  template:
    metadata:
      labels:
        name: orders-db
    spec:
      containers:
      - name: orders-db
        image: mongo
        ports:
        - name: mongo
          containerPort: 27017
        securityContext:
          capabilities:
            drop:
              - all
            add:
              - CHOWN
              - SETGID
              - SETUID
          readOnlyRootFilesystem: false
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
        - mountPath: /data/db
          name: order-db-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
        - name: order-db-volume
          persistentVolumeClaim:
            claimName: orders-db-volume-claim
      nodeSelector:
        beta.kubernetes.io/os: linux
